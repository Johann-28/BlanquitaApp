<ion-content [fullscreen]="true" class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col class="bg-negro" sizeMd="6">
        
        <ion-title>
          {{getDay()}} {{getDate()}}
        </ion-title>
        
        <hr style="background: aliceblue; margin-bottom: 2vh;">

        
        <ag-grid-angular
        style="width: 100%; height: 25vh;"
          class="ag-theme-alpine-dark"
          [rowData]="listadoOrdenes"
          [columnDefs]="displayedColumns"
          [defaultColDef]="defaultColDef"
          [animateRows]="true"
          [fullWidthCellRenderer]="true"
          >

        </ag-grid-angular>
      </ion-col>

      <ion-col class="color-blanco" sizeMd="6">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
          
            <ion-label>Total</ion-label>
            <ion-input type="number" name="total" [(ngModel)]="corteCaja.saldoInicial" [disabled]="true"  required></ion-input>
          
      
            <ion-label>Saldo</ion-label>
            <ion-input type="number" name="saldo" [(ngModel)]="corteCaja.saldoFinal"  required></ion-input>

            <ion-label>Comentarios</ion-label>
            <ion-textarea name="comentarios" [(ngModel)]="corteCaja.comentarios" required></ion-textarea>
      
          <ion-button expand="full" type="submit" [disabled]="!myForm.valid">Confirmar</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
